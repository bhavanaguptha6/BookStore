<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Chervik!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #ff9900, #ff00ff, #6600ff, #00ffcc, #ffff00);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
        text-align: center;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
    }
    .header {
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    .message {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .image-container {
        display: inline-block;
        margin-bottom: 20px;
    }
    .image-container img {
        max-width: 40%;
        height: 20%;
        border-radius: 5px;
        margin-right: 10px; /* Add some spacing between images */
    }
    .footer {
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday Chervik!</h1>
        </div>
        <div class="content">
            <div class="message">
                <p>Wishing you a day filled with love, joy, and lots of wonderful surprises!</p>
            </div>
            <div class="image-container">
                <img src="p1.jpeg" alt="chervik">
            </div>
            <div class="image-container">
                <img src="p2.jpeg" alt="chervik">
            </div>
        </div>
        <div class="footer">
            <p>Best wishes from all of us!</p>
        </div>
    </div>
</body>
</html>
